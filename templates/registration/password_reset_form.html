{% extends "base.html" %} 
{% block title %}Reset Password{% endblock %} {% block content %}

<form method="post" class="accountform">
    <p>Please enter your email address.</p>
    <br>
    <div style="display:none">
        {% csrf_token %}
    </div>
    {{ form.email.errors }}
    <p><label for="id_email" class="control-label required-field">E-mail address:</label> 
    {{ form.email }} <input type="submit" value="Reset password" /></p>
</form>
{% endblock %}
